<!DOCTYPE html>
<html lang="en">   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <style>
      .container { overflow-x:auto; white-space:nowrap; margin:10px; }
      .keyboard { padding:0; margin:0; }
      .key { display:inline-block; width:40px; height:100px; border:1px solid #000; margin-right:4px; text-align:center; user-select:none; cursor:pointer; }
      .key.active { background:#000; color:#fff; }
      .settingsBar { margin-top:10px; }
        /* 1. Container for the keys */
        #keyboard {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 50px;
            user-select: none; /* Prevents text highlighting while playing */
        }

        /* 2. Basic Key Styling */
        .key {
            width: 50px;
            height: 200px;
            border: 1px solid #000;
            background-color: white;
            margin: 2px;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            padding-bottom: 10px;
            cursor: pointer;
            border-radius: 0 0 5px 5px;
            transition: background-color 0.1s;
        }

        /* 3. Black Key (Sharps/Flats) Styling */
        /* Note: You can add this class in your JS logic for keys with '#' */
        .key.black {
            width: 35px;
            height: 120px;
            background-color: black;
            color: white;
            z-index: 2;
            margin-left: -17px;
            margin-right: -17px;
        }

        /* 4. Active State (Visual Feedback) */
        .key.active {
            background-color: #ffcc00; /* Bright yellow when pressed */
            background: var(--key-color, #d9ecff);
            transform: translateY(2px);
            color: #000;
        }

        /* 5. UI Controls Styling */
        .controls {
            text-align: center;
            margin-bottom: 20px;
            font-family: sans-serif;
        }

    </style>
    </style>
</head>
<body>

    <div class="container">
      <div class="keyboard" id="keyboard"></div>
    </div>

    <div class="settingsBar">
      <label>Volume:
        <input id="volume" type="range" min="0" max="1" step="0.01" value="0.8">
      </label>
      <label style="margin-left:20px;">Waveform:
        <select id="waveform">
          <option value="sine">sine</option>
          <option value="square">square</option>
          <option value="sawtooth">sawtooth</option>
          <option value="triangle">triangle</option>
        </select>
      </label>
      <label style="margin-left:20px;">Synthesis Mode:
        <select id="synthesis">
          <option value="additive">Additive (5 harmonics)</option>
          <option value="am">AM (Amplitude Modulation)</option>
          <option value="fm">FM (Frequency Modulation)</option>
        </select>
      </label>
      <label style="margin-left:20px;">
        <input id="anti-clipping" type="checkbox">
        Anti-clipping
      </label>
    </div>

    <div class="settingsBar" style="margin-top: 15px; padding: 10px; background: #f0f0f0; border-radius: 5px;">
      <div style="margin-bottom: 10px; font-weight: bold;">Synthesis Parameters:</div>

      <label style="display: inline-block; margin-right: 30px; margin-bottom: 8px;">
        Num Harmonics: <span id="harm-display">5</span>
        <input id="num-harmonics" type="range" min="1" max="10" step="1" value="5" style="width: 100px;">
      </label>

      <label style="display: inline-block; margin-right: 30px; margin-bottom: 8px;">
        AM Mod Freq (Hz): <span id="am-freq-display">10</span>
        <input id="am-mod-freq" type="range" min="0.5" max="50" step="0.5" value="10" style="width: 100px;">
      </label>

      <label style="display: inline-block; margin-right: 30px; margin-bottom: 8px;">
        FM Mod Freq (Hz): <span id="fm-freq-display">5</span>
        <input id="fm-mod-freq" type="range" min="0.5" max="50" step="0.5" value="5" style="width: 100px;">
      </label>

      <label style="display: inline-block; margin-right: 30px; margin-bottom: 8px;">
        FM Mod Index: <span id="fm-index-display">50</span>
        <input id="fm-mod-index" type="range" min="5" max="500" step="10" value="50" style="width: 100px;">
      </label>

      <br style="margin-bottom: 8px;">

      <label style="display: inline-block; margin-right: 30px; margin-bottom: 8px;">
        <input id="lfo-enabled" type="checkbox" checked>
        Enable LFO
      </label>

      <label style="display: inline-block; margin-right: 30px; margin-bottom: 8px;">
        LFO Speed (Hz): <span id="lfo-speed-display">0.8</span>
        <input id="lfo-speed" type="range" min="0.1" max="5" step="0.1" value="0.8" style="width: 100px;">
      </label>

      <label style="display: inline-block; margin-bottom: 8px;">
        LFO Depth: <span id="lfo-depth-display">0.3</span>
        <input id="lfo-depth" type="range" min="0" max="1" step="0.1" value="0.3" style="width: 100px;">
      </label>
    </div>
   <!-- <canvas id="globalVisualizer" width="150" height="85" style="border:1px solid #000000"></canvas> -->

<script src="main.js"></script>
</body>
</html>
