<!DOCTYPE html>
<html lang="en">   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <style>
      .container { overflow-x:auto; white-space:nowrap; margin:10px; }
      .keyboard { padding:0; margin:0; }
      .key { display:inline-block; width:40px; height:100px; border:1px solid #000; margin-right:4px; text-align:center; user-select:none; cursor:pointer; }
      .key.active { background:#000; color:#fff; }
      .settingsBar { margin-top:10px; }
        /* 1. Container for the keys */
        #keyboard {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 50px;
            user-select: none; /* Prevents text highlighting while playing */
        }

        /* 2. Basic Key Styling */
        .key {
            width: 50px;
            height: 200px;
            border: 1px solid #000;
            background-color: white;
            margin: 2px;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            padding-bottom: 10px;
            cursor: pointer;
            border-radius: 0 0 5px 5px;
            transition: background-color 0.1s;
        }

        /* 3. Black Key (Sharps/Flats) Styling */
        /* Note: You can add this class in your JS logic for keys with '#' */
        .key.black {
            width: 35px;
            height: 120px;
            background-color: black;
            color: white;
            z-index: 2;
            margin-left: -17px;
            margin-right: -17px;
        }

        /* 4. Active State (Visual Feedback) */
        .key.active {
            background-color: #ffcc00; /* Bright yellow when pressed */
            background: var(--key-color, #d9ecff);
            transform: translateY(2px);
            color: #000;
        }

        /* 5. UI Controls Styling */
        .controls {
            text-align: center;
            margin-bottom: 20px;
            font-family: sans-serif;
        }

    </style>
    </style>
</head>
<body>

    <div class="container">
      <div class="keyboard" id="keyboard"></div>
    </div>

    <div class="settingsBar">
      <label>Volume:
        <input id="volume" type="range" min="0" max="1" step="0.01" value="0.8">
      </label>
      <label style="margin-left:20px;">Waveform:
        <select id="waveform">
          <option value="sine">sine</option>
          <option value="square">square</option>
          <option value="sawtooth">sawtooth</option>
          <option value="triangle">triangle</option>
        </select>
      </label>
    </div>
   <!-- <canvas id="globalVisualizer" width="150" height="85" style="border:1px solid #000000"></canvas> -->

<script src="main.js"></script>
</body>
</html>
